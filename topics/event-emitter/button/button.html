<!DOCTYPE html>
<html>
  <head>
    <title>html</title>
  </head>
  <body>
    <div id="container">
      <button id=button>clicked<span> 0</span> times</button>
      <input id="test">
    </div>
    <script>
      var buttons = document.getElementsByTagName('button');
      var buttonsArray = Array.from(buttons);

      buttonsArray.forEach(button => {
        button.addEventListener('click', () => addClick(button));
      });

      function addClick(button) {
        var span = document.querySelector(`${button.id} span`);
        var count = Number.parseInt(span.innerHTML) + 1
        span.innerHTML = ' ' + (Number.parseInt(span.innerHTML) + 1).toString();
        var container = document.getElementById('container');
        var node = document.getElementById('button');
        var newNode = node.cloneNode(true);
        newNode.id = 'button' + count;
        newNode.childNodes[1].innerHTML = ' ' + 0
        newNode.addEventListener('click', () => addClick(button));
        container.appendChild(newNode);
      }

      var input = document.getElementById('test');
      
    </script>
  </body>
</html>
