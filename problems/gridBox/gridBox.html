<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        width:600px;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-gap: 1rem;
        grid-auto-rows: 70px;
      }

      .grid-container > div{
        border: 1px solid black;
      }

      .one {
        grid-column: 1/4;
      }
      .five {
        grid-column: 1/3;
      }
      .six {
        grid-row: 3/5;
        grid-column: 3/4;
      }

    </style>
  </head>
  <body>
    <h3>start</h3>
    <div class="grid-container">
      <div class="one">one</div>  
      <div class="two">two</div>  
      <div class="three">three</div>  
      <div class="four">four</div>  
      <div class="five">five</div>  
      <div class="six">six</div>  
      <div class="seven">seven</div>  
      <div class="eight">eight</div>  
    </div>
    <h3>start</h3>
    <script>
      var container = document.querySelector('.grid-container');
      var body = document.querySelector('body');

      console.log(container.children)
      console.log(container.parentElement)
      console.log(container.lastElementChild)
      console.log(container.firstElementChild)
      console.log(container.nextElementSibling)
      console.log(container.previousElementSibling)
      var newTextNode = document.createTextNode('hello');
      // container.appendChild(newTextNode);
      container.after(newTextNode);
      container.before(newTextNode);

      body.removeChild(newTextNode)


    </script>
  </body>
</html>
